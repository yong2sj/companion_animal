{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 회원가입 메뉴 시작-->
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>
                또는 <a href="{% url 'common:signup' %}"> 계정을 만드세요</a>
            </span>
        </div>
    </div>
    <!-- 회원가입 메뉴 끝-->
    <form action="" method="post" class="post-form">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="username">사용자 ID</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value | default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value | default_if_none:'' }}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</div>
{% endblock  %}
