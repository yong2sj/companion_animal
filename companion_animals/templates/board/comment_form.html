{% extends 'base.html' %} {% block content %}
<div class="container my-3">
  <h5 class="my-3 border-bottom pb-2">답변</h5>
  <form action="" method="post" class="post-form my-3">
    {% csrf_token %} {% include 'form_errors.html' %}
    <!-- 대댓글 폼 -->
    <div class="form-group">
      <label for="content">답변 내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value | default_if_none:''}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>

{% endblock content %}
