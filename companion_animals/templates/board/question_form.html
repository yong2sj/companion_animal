{% extends 'base.html' %} {% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form
    action=""
    method="post"
    class="post-form my-3"
  >
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %} {% if field.errors %}
      <strong>{{field.label}}</strong>
      {{field.errors}} {% endif %} {% endfor %}
    </div>
    {% endif %}
    <!-- 질문등록 폼 -->
    <div class="form-group">
      <label for="subject">제목</label>
      <input
        type="text"
        name="subject"
        id="subject"
        class="form-control"
        value="{{form.subject.value | default_if_none:''}}"
      />
    </div>
    <div class="form-group">
      <label for="gu">행정 구</label>
      <select class="form-control sort">
        <option value="종로구">종로구</option>
        <option value="중구">중구</option>
        <option value="용산구">용산구</option>
        <option value="성동구">성동구</option>
        <option value="광진구">광진구</option>
        <option value="동대문구">동대문구</option>
        <option value="중랑구">중랑구</option>
        <option value="성북구">성북구</option>
        <option value="강북구">강북구</option>
        <option value="도봉구">도봉구</option>
        <option value="노원구">노원구</option>
        <option value="은평구">은평구</option>
        <option value="서대문구">서대문구</option>
        <option value="마포구">마포구</option>
        <option value="양천구">양천구</option>
        <option value="강서구">강서구</option>
        <option value="구로구">구로구</option>
        <option value="금천구">금천구</option>
        <option value="영등포구">영등포구</option>
        <option value="동작구">동작구</option>
        <option value="관악구">관악구</option>
        <option value="서초구">서초구</option>
        <option value="강남구">강남구</option>
        <option value="송파구">송파구</option>
        <option value="강동구">강동구</option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value | default_if_none:''}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">질문하기</button>
  </form>
</div>
{% endblock content %}
